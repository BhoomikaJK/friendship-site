<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 Amorè & Me 🌸</title>
  <!-- Favicon: Use a bunny emoji as favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐰</text></svg>">
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/scripts.js"></script>
</head>
<body>
  <!-- Animated background and bubbles -->
  <div class="animated-bg"></div>
  <div class="bubbles"></div>

  <!-- Animated stickers in corners -->
  <img src="stickers/sticker1.svg" class="sticker sticker-topleft" alt="Bunny sticker" />
  <img src="stickers/sticker2.svg" class="sticker sticker-topright" alt="Blossom sticker" />
  <img src="stickers/sticker3.svg" class="sticker sticker-bottomleft" alt="Heart sticker" />

  <header>
    <h1 id="typewriter"></h1>
    <nav>
      <a href="#gallery" class="btn interactive-btn">Gallery</a>
      <a href="#videos" class="btn interactive-btn">Videos</a>
      <a href="#surprise" class="btn interactive-btn">Surprise</a>
    </nav>
  </header>

  <main>
    <!-- Photo Carousel -->
    <section id="gallery" class="gallery-section">
      <h2>Photo Carousel</h2>
      <div class="carousel-container">
        <button class="carousel-btn left">&lt;</button>
        <div class="carousel">
          <!-- Images will be injected by JS -->
        </div>
        <button class="carousel-btn right">&gt;</button>
      </div>
      <div class="carousel-indicators"></div>
    </section>

    <!-- Videos Section -->
    <section id="videos" class="videos-section">
      <h2>Our EPIC Videos</h2>
      <div class="videos">
        <video controls class="media-video">
          <source src="videos/video1.mp4" type="video/mp4" />
        </video>
        <video controls class="media-video">
          <source src="videos/video2.mp4" type="video/mp4" />
        </video>
        <video controls class="media-video">
          <source src="videos/video3.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <!-- Pop-up container for random messages -->
    <div id="popup-container"></div>

    <!-- Modal for surprise -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>🎉 Surprise! 🎉</h2>
        <p>
          Thank you for being the most <span class="epic">EPIC</span> friend ever!<br>
          Here's to more adventures, laughter, and inside jokes!<br>
          <span style="font-size:2rem;">🌸🐰💖</span>
        </p>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with 💖 for Amorè — my first, longest and friendship!</p>
  </footer>
  <!-- Sound effect -->
  <audio id="chime-sound" src="sounds/chime.mp3" preload="auto"></audio>
</body>
</html>
