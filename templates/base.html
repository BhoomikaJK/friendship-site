<!DOCTYPE html>
<html lang="en">
<head>
    <h1><span aria-hidden="true" style="font-size: 2rem; margin-left: 0.5rem;">🐰</span> </h1>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friendship Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <h1>🌸 Friendship Celebration 🌸</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="btn">Home</a>
            <a href="{{ url_for('upload') }}" class="btn">Upload Media</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Made with 💖 for a special friend</p>
    </footer>
</body>
</html>
